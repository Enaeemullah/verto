<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Release Manager</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      const loadApp = () => import('/src/main.tsx');

      if (import.meta.env.DEV && 'serviceWorker' in navigator && navigator.serviceWorker.getRegistrations) {
        const cleanupServiceWorkers = async () => {
          try {
            const registrations = await navigator.serviceWorker.getRegistrations();
            await Promise.all(registrations.map((registration) => registration.unregister()));
          } catch (error) {
            console.warn('Failed to clean up service workers', error);
          } finally {
            loadApp();
          }
        };

        cleanupServiceWorkers();
      } else {
        loadApp();
      }
    </script>
  </body>
</html>
